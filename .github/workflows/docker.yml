name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches: ["main"]
    tags: ["v*", "release-*"]

env:
  IMAGE_NAME: idan2025/jewish-holidays

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine where it works well
          - platform: linux/amd64
            base: node:22-alpine
          - platform: linux/arm64
            base: node:22-alpine
          - platform: linux/arm/v7
            base: node:22-alpine
            # arm/v7 can be flaky on some Node tags/QEMU combos; donâ€™t fail the whole matrix:
            continue_on_error: true
          # Debian for other enterprise arches
          - platform: linux/ppc64le
            base: node:22-bookworm-slim
          - platform: linux/s390x
            base: node:22-bookworm-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push for ${{ matrix.platform }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          build-args: |
            BASE_IMAGE=${{ matrix.base }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:main
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
        continue-on-error: ${{ matrix.continue_on_error || false }}
