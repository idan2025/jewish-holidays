name: Update package-lock.json

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'package.json'

jobs:
  update-lock:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'update package-lock.json')"
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Check if package-lock.json exists
        id: check_lock
        run: |
          if [ ! -f package-lock.json ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            # Check if lock file is in sync
            npm install --package-lock-only --dry-run 2>&1 | grep -q "updated" && echo "needs_update=true" >> $GITHUB_OUTPUT || echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package-lock.json
        if: steps.check_lock.outputs.needs_update == 'true'
        run: |
          rm -f package-lock.json
          npm install --package-lock-only

      - name: Commit changes
        if: steps.check_lock.outputs.needs_update == 'true'
        run: |
          git config --local user.email "idan3330@yahoo.com"
          git config --local user.name "idan"
          git add package-lock.json
          git commit -m "chore: update package-lock.json"
          git push
