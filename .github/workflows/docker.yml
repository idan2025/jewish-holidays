name: Build & Push Docker image

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'release-*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Avoid overlapping builds on the same ref
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  # Change this if you want a different repo name on Docker Hub
  IMAGE_NAME: jewish-holidays

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
      uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          # latest on default branch
          type=raw,value=latest,enable={{is_default_branch}}
          # branch name (e.g. main, feature-x)
          type=ref,event=branch
          # git tags (e.g. v1.2.3)
          type=ref,event=tag
          # short SHA (fallback tag)
          type=sha

      - name: Build & (conditionally) push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        # Build for both amd64 and arm64 (Apple Silicon, Raspberry Pi, etc.)
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
